const:
  annotations:
    - next@const
    - deprecated
  disabled: false
  types:
    - bool
    - int
    - float
    - string
  validators: null
context:
  annotation_parameters:
    '*_alias':
      description: Sets the alias name for target languages.
      name: .+_alias
      required: false
      types:
        - string
      validators: null
    '*_imports':
      description: Sets the import declarations for target languages.
      name: .+_imports
      required: false
      types:
        - string
      validators: null
    '*_package':
      description: Sets the package name for target languages.
      name: .+_package
      required: false
      types:
        - string
      validators:
        - expression: '{{ne . ``}}'
          message: must not be empty
          name: LangPackageMustNotBeEmpty
    available:
      description: Sets the available expression for the declaration.
      name: available
      required: false
      types:
        - string
      validators: null
    camel_case:
      description: Sets the camelCase name for the declaration.
      name: camel_case
      required: false
      types:
        - string
      validators: null
    default:
      description: Sets the default value for field.
      name: default
      required: false
      types:
        - any
      validators: null
    error:
      description: Indicates the method returns an error.
      name: error
      required: false
      types:
        - bool
      validators: null
    kebab_case:
      description: Sets the kebab-case name for the declaration.
      name: kebab_case
      required: false
      types:
        - string
      validators: null
    mut:
      description: Sets object or parameter as mutable.
      name: mut
      required: false
      types:
        - bool
      validators: null
    optional:
      description: Sets the field as optional.
      name: optional
      required: false
      types:
        - bool
      validators: null
    pascal_case:
      description: Sets the PascalCase name for the declaration.
      name: pascal_case
      required: false
      types:
        - string
      validators: null
    required:
      description: Sets the field as required.
      name: required
      required: false
      types:
        - bool
      validators: null
    snake_case:
      description: Sets the snake_case name for the declaration.
      name: snake_case
      required: false
      types:
        - string
      validators: null
    type:
      description: Sets the type for enum members.
      name: type
      required: false
      types:
        - type
      validators: null
  annotations:
    message:
      description: Sets the declaration as a message.
      name: message
      parameters:
        - description: Sets the message type id
          name: type
          required: false
          types: [int]
          validators:
            - expression: '{{gt . 0}}'
              message: must be positive
              name: MessageTypeMustBePositive
        - description: Sets the message as a request.
          name: req
          required: false
          types: [bool]
          validators: null
    deprecated:
      description: Sets the declaration as deprecated.
      name: deprecated
      parameters:
        - description: Sets the deprecation message.
          name: message
          required: false
          types:
            - string
          validators: null
    next@const:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
    next@enum:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - type
    next@enum.member:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
    next@interface:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - '*_alias'
    next@interface.method:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - mut
        - error
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
    next@interface.method.parameter:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - mut
        - '*_alias'
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
    next@package:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - '*_package'
        - '*_imports'
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
    next@struct:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - '*_alias'
    next@struct.field:
      description: Built-in annotation for the next compiler.
      name: next
      parameters:
        - available
        - required
        - optional
        - default
        - '*_alias'
        - snake_case
        - camel_case
        - pascal_case
        - kebab_case
  validators: null
enum:
  annotations:
    - next@enum
    - deprecated
  disabled: false
  member:
    annotations:
      - next@enum.member
      - deprecated
    types:
      - int
      - float
      - string
    validators: null
    value_required: false
    zero_required: false
  validators: null
import:
  disabled: false
interface:
  annotations:
    - next@interface
    - deprecated
  disabled: false
  method:
    annotations:
      - next@interface.method
      - deprecated
    parameter:
      annotations:
        - next@interface.method.parameter
        - deprecated
      validators: null
    validators: null
  validators: null
package:
  annotations:
    - next@package
    - deprecated
  validators: null
struct:
  annotations:
    - next@struct
    - deprecated
    - message
  disabled: false
  field:
    annotations:
      - next@struct.field
      - deprecated
    validators: null
  validators: null
